<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è üéâ</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

body {
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: linear-gradient(120deg, #b57bff, #ffb3e6);
    font-family: 'Pacifico', cursive;
    overflow: hidden;
    text-align: center;
}

h1 {
    font-size: 6vw;
    margin-bottom: 2vh;
    color: #fff;
    opacity: 0;
    animation: fadeIn 2s forwards;
}

.slideshow {
    position: relative;
    width: 90vw;
    max-width: 400px;
    aspect-ratio: 3/4;
    border-radius: 20px;
    overflow: hidden;
    margin-bottom: 2vh;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

.slide {
    position: absolute;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

.slide.active {
    opacity: 1;
}

@keyframes fadeIn { to { opacity: 1; } }

.hearts {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
    overflow: hidden;
}

.heart {
    position: absolute;
    width: 5vw;
    max-width: 30px;
    height: 5vw;
    max-height: 30px;
    background: #ff4d6d;
    transform: rotate(-45deg);
    top: 100%;
    animation: rise 5s linear infinite;
}

.heart::before, .heart::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background: #ff4d6d;
    border-radius: 50%;
}

.heart::before { top: -50%; left: 0; }
.heart::after { top: 0; left: 50%; }

@keyframes rise {
    0% { top: 100%; opacity: 1; transform: translateX(0) rotate(0deg); }
    100% { top: -10%; opacity: 0; transform: translateX(50px) rotate(360deg); }
}

@media (max-width: 500px) {
    h1 { font-size: 8vw; }
    .slideshow { width: 95vw; }
    .heart { width: 7vw; height: 7vw; }
}
</style>
</head>
<body>

<h1>–ó –î–Ω–µ–º –ù–∞—Ä–æ–¥–∂–µ–Ω–Ω—è üíñ</h1>

<div class="slideshow">
    <div class="slide active" style="background-image: url('photo1.jpg');"></div>
    <div class="slide" style="background-image: url('photo2.jpg');"></div>
    <div class="slide" style="background-image: url('photo3.jpg');"></div>
    <div class="slide" style="background-image: url('photo4.jpg');"></div>
    <div class="slide" style="background-image: url('photo5.jpg');"></div>
</div>

<audio id="bgMusic" loop>
    <source src="pavlo-zibrov-den-narodzhennya.mp3" type="audio/mpeg">
</audio>

<div class="hearts"></div>

<script>
// Hearts animation
const heartsContainer = document.querySelector('.hearts');
function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.style.left = Math.random() * 100 + '%';
    heartsContainer.appendChild(heart);
    setTimeout(() => heartsContainer.removeChild(heart), 5000);
}
setInterval(createHeart, 400);

// Music autoplay on click
const music = document.getElementById('bgMusic');
document.body.addEventListener('click', () => {
    music.play();
}, { once: true });

// Slideshow
let index = 0;
const slides = document.querySelectorAll('.slide');

function nextSlide() {
    slides[index].classList.remove('active');
    index = (index + 1) % slides.length;
    slides[index].classList.add('active');
}
setInterval(nextSlide, 3000);
</script>

</body>
</html>
